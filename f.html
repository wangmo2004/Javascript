<!doctype html>
<html>
<body>
<script>
let a=10, b=10;
document.write(a + " + " + b + " = " + (a+b) + "<br/>");
document.write(a + " - " + b + " = " + (a-b) + "<br/>");
document.write(a + " * " + b + " = " + (a*b) + "<br/>");
document.write(a + " / " + b + " = " + (a/b) + "<br/>");
document.write(a + " % " + b + " = " + (a%b) + "<br/>");
</script>
</body>
</html>
