<html>
<body>
<script>
document.write("true && true = " + (true && true) + "<br/>");
document.write("true && false = " + (true && false) + "<br/>");
document.write("true || true = " + (true || true) + "<br/>");
document.write("true || false = " + (true || false) + "<br/>");
</script>
</body>
</html>

<html>
<body>
<script>
document.write("5>3 && 5!=3 = " + (5>3 && 5!=3) + "<br/>");
document.write("!(5>3 || 5==3 = " + (5>3 || 5==3) + "<br/>");
document.write("!!(5>3) = " + (!(5>3)) + "<br/>");
</script>
</body>
</html>
